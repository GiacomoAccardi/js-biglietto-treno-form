<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link css-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Il tuo biglietto</title>
</head>

<body>

    <div class="panel">
        <div class="panel-header">
            <h5>Prenota il tuo biglietto!</h5>
            <button class="old-btn">X</button>
        </div>

        <div class="wrapper">
            <input type="text" id="user_name" placeholder="Inserisci il tuo nome">
            <input type="text" id="travel_distance" placeholder="Inserisci la distanza da percorrere">
            <select name="age" id="user_age">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
            <button id="start_script" class="old-btn">Avvia</button>
        </div>

        <div class="bios-section">
            <p>
                />: Gnetile cliente, benvenuto in Microsoft-treni..
                <br>
                <br>
                Inserisca qui sopra i suoi dati. Le ricordiamo, che se ha meno di diciotto anni o più di 65, ha diritto a uno sconto!
                <br>
                <br>
                Visualizzerà i dati del suo viaggio qui: <span id="result"></span>
            </p>
        </div>
    </div>

    <!--Link script-->
    <script src="./script/script.js"></script>
</body>

</html>
